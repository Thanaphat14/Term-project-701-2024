<!DOCTYPE html>
<html>
<head>
  <title>B Store - Sign Up</title>
  <link rel="stylesheet" href="Signup_page.css">
</head>
<body>
  <div class="signup-container">
    <img src="/User Interface/Ex.image/noBgColor.png" alt="B Store Logo" class="logo">
    <div class="signup-box">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <div class="input-group">
          <input type="text" id="username" name="username" placeholder="Enter User name" required>
          <p>*Enter your Username</p>
        </div>
        <div class="input-group">
          <input type="tel" id="phone" name="phone" placeholder="Enter Phone number" required>
          <p>*Enter your phone number example 0847011223        </p>
        </div>
        <button type="submit" class="signup-button">Sign Up</button>
      </form>
    </div>
  </div>
  <script src="Signup_page.js"></script>
</body>
</html>
