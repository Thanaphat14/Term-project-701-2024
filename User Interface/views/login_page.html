<!DOCTYPE html>
<html>

<head>
    <title>B Store</title>
    <link rel="stylesheet" href="/User Interface/assets/css/login_page.css">
</head>

<body>
    <div class="login-container">
        <img src="/User Interface/assets/Ex.image/noBgColor.png" alt="B Store Logo" class="logo">
        <div class="login-box">
            <h2>LOGIN</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="User name" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="links"> <a href="/User Interface/views/Password_recovery.html" class="forgot-password">Forgot password?</a>
                    <a href="/User Interface/views/Signup_page.html" class="signup-link">Sign up</a>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
    <script src="/User Interface/controllers/login_page.js"></script>
</body>

</html>
